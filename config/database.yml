# FIXME: derive database passwords to ENV rather than storing them in the repo
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: nci_vote_development
  pool: 5
  username: nci
  password: <%= ENV['NCID_VOTE_DB_PASSWORD'] %>
  socket: /opt/local/var/run/mysql5/mysqld.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: nci_vote_test
  pool: 5
  username: nci
  password: <%= ENV['NCID_VOTE_DB_PASSWORD'] %>
  socket: /opt/local/var/run/mysql5/mysqld.sock

production:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: nci_vote_production
  pool: 5
  username: nci
  password: <%= ENV['NCID_VOTE_DB_PASSWORD'] %>
  socket: /tmp/mysql.sock

staging:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: nci_vote_staging
  pool: 5
  username: nci
  password: <%= ENV['NCID_VOTE_DB_PASSWORD'] %>
  socket: /tmp/mysql.sock
